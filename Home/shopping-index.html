<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=,, initial-scale=1.0" />
    <link rel="stylesheet" href="/Home/shopping-style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Shoopping List</h1>

      <form action="" class="shopping-form border rounded p-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="item_name"
            placeholder="Eleman Ekle"
          />
          <button class="btn btn-primary"><i class="bi bi-plus"></i></button>
        </div>
      </form>
      <div class="alert alert-danger">No Items</div>
      <div class="filter-buttons border rounded p-3 mb-3">
        <button item-filter="all" class="btn btn-primary">All</button>
        <button item-filter="incomplete" class="btn btn-secondary">
          Incomplete
        </button>
        <button item-filter="completed" class="btn btn-secondary">
          Completed
        </button>
      </div>

      <ul class="shopping-list list-unstyled"></ul>
      <button class="btn btn-outline-danger clear">Clear</button>
    </div>
    <script src="/Home/shopping-script.js"></script>
  </body>
</html>
